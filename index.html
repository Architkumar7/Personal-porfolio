<html lang="en">

    <meta charset="UTF-8" />

    <title>Archit Kumar | Fin-Tech Enthusiast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #E5E7EB; /* gray-200 */
      }
      .font-serif {
        font-family: 'Lora', serif;
      }
      /* Custom selection color */
      ::selection {
        background-color: #a3e635; /* lime-400 */
        color: #0a0a0a;
      }
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #3f3f46; /* zinc-700 */
        border-radius: 10px;
        border: 2px solid #0a0a0a;
      }
      html {
        scroll-behavior: smooth;
      }
      
      /* Animations for Hero Section */
      @keyframes float-1 {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-25px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes float-2 {
        0% { transform: translateY(0px) rotate(-3deg); }
        50% { transform: translateY(-30px) rotate(3deg); }
        100% { transform: translateY(0px) rotate(-3deg); }
      }
      @keyframes float-3 {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(25px) rotate(-5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      /* Animation for scroll reveal */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.17, 0.55, 0.55, 1), transform 0.8s cubic-bezier(0.17, 0.55, 0.55, 1);
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .text-glow {
        text-shadow: 0 0 8px currentColor;
      }
    </style>
